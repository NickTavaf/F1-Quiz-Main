<head>

  <title>Welcome to the F1 Quiz</title>
  <link rel="stylesheet" href="index-style.css" />
</head>
<body>
  <div class="container">

    function startQuiz() {
      localStorage.setItem("score", "0"); // Reset score

    }
  </script>
